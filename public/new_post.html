<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 게시글 작성 - SHIELD FOR HER</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/new_post.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-content">
        <div class="brand" onclick="window.location.href='main.html'">
          SHIELD FOR HER
        </div>
        <div class="nav-actions">
          <button class="icon-btn" title="알림">
            🔔
            <span class="badge">3</span>
          </button>
          <button class="icon-btn" title="설정" onclick="openSettings()">
            ⚙️
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div style="max-width: 900px; margin: 0 auto; padding: 40px 24px">
      <!-- Header -->
      <div
        style="
          display: flex;
          align-items: center;
          gap: 16px;
          margin-bottom: 48px;
        "
      >
        <a
          href="./community.html"
          style="
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: none;
            background: var(--white);
            color: var(--gray-700);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.2s;
            text-decoration: none;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="width: 20px; height: 20px"
          >
            <line x1="19" y1="12" x2="5" y2="12" />
            <polyline points="12 19 5 12 12 5" />
          </svg>
        </a>
        <div>
          <h1
            style="
              font-size: 36px;
              font-weight: 800;
              letter-spacing: -0.02em;
              margin-bottom: 8px;
            "
          >
            새 게시글 작성
          </h1>
          <p style="color: var(--gray-600)">
            커뮤니티에 새로운 이야기를 공유해주세요
          </p>
        </div>
      </div>

      <!-- Post Form -->
      <div
        style="
          background: white;
          border-radius: 24px;
          padding: 40px;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        "
      >
        <!-- ✅ onsubmit 제거! method="POST"도 제거 -->
        <form id="postForm">
          <div class="form-group">
            <label class="form-label"
              >카테고리 <span style="color: var(--red)">*</span></label
            >
            <select class="form-input" id="postCategory" required>
              <option value="">카테고리를 선택하세요</option>
              <option value="safety">안전 정보</option>
              <option value="tip">생활 팁</option>
              <option value="story">경험 공유</option>
              <option value="qna">질문과 답변</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label"
              >제목 <span style="color: var(--red)">*</span></label
            >
            <input
              class="form-input"
              type="text"
              id="postTitle"
              placeholder="게시글 제목을 입력하세요"
              required
              maxlength="100"
            />
            <p style="font-size: 12px; color: var(--gray-500); margin-top: 6px">
              최대 100자
            </p>
          </div>

          <div class="form-group">
            <label class="form-label"
              >내용 <span style="color: var(--red)">*</span></label
            >
            <textarea
              class="form-input form-textarea"
              id="postContent"
              placeholder="내용을 입력하세요&#10;&#10;• 다른 사용자를 존중하는 내용을 작성해주세요&#10;• 개인정보가 포함되지 않도록 주의해주세요&#10;• 안전과 관련된 유용한 정보를 공유해주세요"
              required
              style="min-height: 300px"
            ></textarea>
          </div>

          <div
            style="
              background: var(--gray-50);
              border-radius: 12px;
              padding: 20px;
              margin-bottom: 24px;
            "
          >
            <h3
              style="
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 12px;
                color: var(--gray-700);
              "
            >
              📌 작성 가이드
            </h3>
            <ul
              style="
                font-size: 13px;
                color: var(--gray-600);
                line-height: 1.8;
                padding-left: 20px;
              "
            >
              <li>안전과 관련된 유익한 정보를 공유해주세요</li>
              <li>개인정보(주소, 전화번호 등)는 절대 작성하지 마세요</li>
              <li>타인을 비방하거나 불쾌감을 주는 내용은 삭제될 수 있습니다</li>
              <li>허위 정보나 과장된 내용은 자제해주세요</li>
            </ul>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn-secondary"
              onclick="location.href='./community.html'"
            >
              취소
            </button>
            <button type="submit" class="btn-primary" id="submitBtn">
              게시글 작성
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- ✅ JavaScript 파일만 사용 -->
    <script src="./js/new_post.js"></script>
  </body>
</html>
