<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | Shield for Her</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <div class="signup-container">
      <h1>회원가입</h1>

      <label>이메일</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label>비밀번호</label>
      <input type="password" id="pw" placeholder="8자 이상 비밀번호" />

      <label>이름</label>
      <input type="text" id="name" placeholder="홍길동" />

      <label>휴대폰 번호</label>
      <input type="text" id="phone" placeholder="010-1234-5678" />

      <label>주소</label>
      <input type="text" id="address" placeholder="서울특별시 강남구 ..." />

      <label>비상연락처</label>
      <input type="text" id="em_phone" placeholder="010-9876-5432" />

      <label>디바이스 번호 (선택)</label>
      <input
        type="text"
        id="device_no"
        placeholder="등록된 장치가 있을 경우만 입력"
      />

      <!-- ✅ 수정된 선택 부분 -->
      <label for="harassmentExp">범죄 피해 경험 여부</label>
      <select
        id="harassmentExp"
        name="HARASSMENT_EXP"
        class="form-select"
        required
      >
        <option value="">선택해주세요</option>
        <option value="0">없음</option>
        <option value="1">있음</option>
      </select>

      <button id="joinBtn">회원가입</button>

      <div class="footer">
        이미 계정이 있으신가요? <a href="./index.html">로그인하기</a>
      </div>
    </div>

    <script>
      const joinBtn = document.getElementById("joinBtn");

      joinBtn.addEventListener("click", async () => {
        const EMAIL = document.getElementById("email").value;
        const PASSWORD = document.getElementById("pw").value;
        const NAME = document.getElementById("name").value;
        const PHONE_NUMBER = document.getElementById("phone").value;
        const ADDRESS = document.getElementById("address").value;
        const EM_PHONE_NUMBER = document.getElementById("em_phone").value;
        const DEVICE_NO = document.getElementById("device_no").value || null;
        const HARASSMENT_EXP = document.getElementById("harassmentExp").value;

        if (!EMAIL || !PASSWORD || !NAME) {
          alert("이메일, 비밀번호, 이름은 필수입니다.");
          return;
        }

        const res = await fetch("/api/members", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            EMAIL,
            PASSWORD,
            NAME,
            PHONE_NUMBER,
            ADDRESS,
            EM_PHONE_NUMBER,
            DEVICE_NO,
            HARASSMENT_EXP,
          }),
        });

        const data = await res.json();
        console.log(data);

        if (data.success) {
          alert("회원가입 성공 🎉");
          window.location.href = "/shield_for_her_dashboard.html";
        } else {
          alert("회원가입 실패 ❌: " + data.message);
        }
      });
    </script>
  </body>
</html>
