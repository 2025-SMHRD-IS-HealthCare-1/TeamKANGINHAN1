<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIELD FOR HER</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-content">
        <div class="brand">SHIELD FOR HER</div>
        <div class="nav-actions">
          <button class="icon-btn" title="알림" onclick="openNotifications()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
            <span class="badge" id="notificationBadge">3</span>
          </button>
          <button class="icon-btn" title="설정" onclick="openSettings()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3" />
              <path
                d="M12 1v6m0 6v6m8.66-16.66l-4.24 4.24m-8.84 8.84L2.34 20.66m18.32 0l-4.24-4.24m-8.84-8.84L2.34 3.34"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div
      class="container"
      style="max-width: 1400px; margin: 0 auto; padding: 40px 24px"
    >
      <section class="hero" style="text-align: center; margin-bottom: 60px">
        <h1 style="font-size: 48px; font-weight: 800; margin-bottom: 16px">
          당신의 안전을<br />지켜드립니다
        </h1>
        <p style="font-size: 20px; color: var(--gray-600)">
          24시간 실시간 모니터링 시스템
        </p>
      </section>

      <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 40px">
        <!-- Left Column -->
        <div>
          <!-- Cards -->
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 24px;
              margin-bottom: 32px;
            "
          >
            <div
              style="
                background: white;
                padding: 32px;
                border-radius: 24px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
              "
            >
              <h3
                style="font-size: 18px; font-weight: 700; margin-bottom: 16px"
              >
                음성 녹음
              </h3>
              <p
                style="
                  font-size: 14px;
                  color: var(--gray-600);
                  margin-bottom: 24px;
                "
              >
                실시간 음성 모니터링
              </p>
              <div style="display: flex; align-items: center; gap: 12px">
                <div
                  style="
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    background: var(--green);
                  "
                ></div>
                <span style="font-weight: 600; color: var(--green)"
                  >정상 작동 중</span
                >
              </div>
            </div>

            <div
              style="
                background: white;
                padding: 32px;
                border-radius: 24px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
              "
            >
              <h3
                style="font-size: 18px; font-weight: 700; margin-bottom: 16px"
              >
                카메라
              </h3>
              <p
                style="
                  font-size: 14px;
                  color: var(--gray-600);
                  margin-bottom: 24px;
                "
              >
                24시간 영상 감시
              </p>
              <div style="display: flex; align-items: center; gap: 12px">
                <div
                  style="
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    background: var(--green);
                  "
                ></div>
                <span style="font-weight: 600; color: var(--green)"
                  >정상 작동 중</span
                >
              </div>
            </div>
          </div>

          <!-- Community Tile -->
          <div
            style="
              background: white;
              padding: 32px;
              border-radius: 24px;
              box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
              margin-bottom: 32px;
            "
          >
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 24px">
              커뮤니티
            </h2>
            <p style="color: var(--gray-600); margin-bottom: 20px">
              새로운 게시물 확인하기
            </p>
            <a
              href="/community"
              style="
                display: inline-flex;
                align-items: center;
                gap: 8px;
                color: var(--blue);
                font-weight: 600;
                text-decoration: none;
              "
            >
              게시판 바로가기
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="5" y1="12" x2="19" y2="12" />
                <polyline points="12 5 19 12 12 19" />
              </svg>
            </a>
          </div>

          <!-- Action Buttons -->
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 24px;
            "
          >
            <button
              class="btn-primary"
              onclick="triggerEmergency()"
              style="padding: 20px"
            >
              긴급 신고
            </button>
            <button
              class="btn-secondary"
              onclick="connectDevice()"
              style="padding: 20px"
            >
              기기 연결
            </button>
          </div>
        </div>

        <!-- Right Column - Login -->
        <aside
          style="
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            height: fit-content;
          "
        >
          <h3 style="font-size: 24px; font-weight: 700; margin-bottom: 24px">
            로그인
          </h3>

          <button
            class="btn-kakao"
            onclick="handleKakaoLogin()"
            style="margin-bottom: 20px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 3C6.48 3 2 6.58 2 11c0 2.8 1.8 5.27 4.5 6.75L5.5 21l4.5-2.25c.65.08 1.32.12 2 .12 5.52 0 10-3.58 10-8s-4.48-8-10-8z"
              />
            </svg>
            카카오톡으로 로그인
          </button>

          <div
            style="
              display: flex;
              align-items: center;
              gap: 12px;
              margin-bottom: 20px;
            "
          >
            <div
              style="flex: 1; height: 1px; background: var(--gray-200)"
            ></div>
            <span style="font-size: 12px; color: var(--gray-500)">또는</span>
            <div
              style="flex: 1; height: 1px; background: var(--gray-200)"
            ></div>
          </div>

          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label class="form-label">이메일</label>
              <input
                class="form-input"
                type="email"
                placeholder="이메일 주소"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">비밀번호</label>
              <input
                class="form-input"
                type="password"
                placeholder="비밀번호"
                required
              />
            </div>
            <button type="submit" class="btn-primary" style="width: 100%">
              로그인
            </button>
          </form>

          <a
            onclick="openSignup()"
            style="
              display: block;
              text-align: center;
              margin-top: 20px;
              color: var(--blue);
              font-weight: 600;
              cursor: pointer;
              text-decoration: none;
            "
          >
            회원가입 →
          </a>
        </aside>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
