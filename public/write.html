<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 글 작성 - SHIELD FOR HER</title>
    <link rel="stylesheet" href="/css/community.css" />
  </head>
  <body>
    <header>
      <div class="logo">📝 새 글 작성</div>
      <nav>
        <a href="/">홈</a>
        <a href="/community.html">커뮤니티</a>
      </nav>
    </header>

    <main>
      <section class="community-write">
        <h2>새 글 작성</h2>
        <form id="postForm">
          <input
            type="text"
            id="category"
            placeholder="카테고리 (예: 정보공유)"
            required
          />
          <input type="text" id="title" placeholder="제목" required />
          <textarea
            id="content"
            placeholder="내용을 입력하세요"
            required
          ></textarea>
          <div class="btn-group">
            <button type="button" class="btn-cancel" onclick="history.back()">
              취소
            </button>
            <button type="submit" class="btn-post">등록</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Shield for Her. All rights reserved.</p>
    </footer>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const postForm = document.getElementById("postForm");

      postForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const category = document.getElementById("category").value;
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        const posts = JSON.parse(localStorage.getItem("posts") || "[]");
        posts.unshift({ category, title, content });
        localStorage.setItem("posts", JSON.stringify(posts));

        alert("✅ 게시글이 등록되었습니다.");
        window.location.href = "/community.html";
      });
    });
  </script>
</html>
