<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHIELD FOR HER</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/tt.css" />
  </head>
  <body onload="openCommunity()">
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-content">
        <div class="brand" onclick="window.location.href='main.html'">
          SHIELD FOR HER
        </div>
        <div class="nav-actions">
          <button class="icon-btn" title="알림">
            🔔
            <span class="badge">3</span>
          </button>
          <button class="icon-btn" title="설정" onclick="openSettings()">
            ⚙️
          </button>
        </div>
      </div>
    </nav>

    <!-- Community Content (Hidden by default) -->
    <div id="communityContent" style="display: none">
      <div style="max-width: 1400px; margin: 0 auto; padding: 40px 24px">
        <!-- Header -->
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
          "
        >
          <div style="display: flex; align-items: center; gap: 16px">
            <button class="btn-back" onclick="window.location.href='main.html'">
              ←
            </button>

            <h1
              style="font-size: 36px; font-weight: 800; letter-spacing: -0.02em"
            >
              커뮤니티
            </h1>
          </div>
          <div style="display: flex; gap: 12px">
            <button class="btn-default" onclick="openSettings()">
              <span class="btn-icon">⚙️</span> 설정
            </button>

            <button
              class="btn-newpost-top"
              onclick="window.location.href='new_post.html'"
            >
              <span class="plus-icon">+</span> 새 게시글
            </button>
          </div>
        </div>

        <!-- Category Tabs -->
        <div
          style="
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding-bottom: 8px;
          "
        >
          <button
            class="community-category-tab active"
            onclick="filterCommunityCategory('all')"
          >
            전체
          </button>
          <button
            class="community-category-tab"
            onclick="filterCommunityCategory('safety')"
          >
            안전 정보
          </button>
          <button
            class="community-category-tab"
            onclick="filterCommunityCategory('tip')"
          >
            생활 팁
          </button>
          <button
            class="community-category-tab"
            onclick="filterCommunityCategory('story')"
          >
            경험 공유
          </button>
          <button
            class="community-category-tab"
            onclick="filterCommunityCategory('qna')"
          >
            질문과 답변
          </button>
        </div>

        <!-- Post Grid -->
        <div
          id="communityPostGrid"
          style="
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
          "
        >
          <!-- Posts will be generated by JavaScript -->
        </div>
      </div>
    </div>
    <!-- End Community Content -->

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="community-backdrop"></div>

    <script src="js/community.js"></script>
  </body>
</html>
