<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티 - SHIELD FOR HER</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/community.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-content">
        <div class="brand">SHIELD FOR HER</div>
        <div class="nav-actions">
          <button class="icon-btn" title="알림">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
            <span class="badge">3</span>
          </button>
          <button class="icon-btn" title="설정">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3" />
              <path
                d="M12 1v6m0 6v6m8.66-16.66l-4.24 4.24m-8.84 8.84L2.34 20.66m18.32 0l-4.24-4.24m-8.84-8.84L2.34 3.34"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Community Content -->
    <div>
      <!-- Header -->
      <div>
        <div>
          <a href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 20px; height: 20px"
            >
              <line x1="19" y1="12" x2="5" y2="12" />
              <polyline points="12 19 5 12 12 5" />
            </svg>
          </a>

          <h1>커뮤니티</h1>
        </div>
        <div>
          <button class="btn-secondary">설정</button>
          <a href="./new_post.html" class="btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 18px; height: 18px"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            새 게시글
          </a>
        </div>
      </div>

      <!-- Category Tabs -->
      <div>
        <button
          class="community-category-tab active"
          onclick="filterCategory('all')"
        >
          전체
        </button>
        <button
          class="community-category-tab"
          onclick="filterCategory('safety')"
        >
          안전 정보
        </button>
        <button class="community-category-tab" onclick="filterCategory('tip')">
          생활 팁
        </button>
        <button
          class="community-category-tab"
          onclick="filterCategory('story')"
        >
          경험 공유
        </button>
        <button class="community-category-tab" onclick="filterCategory('qna')">
          질문과 답변
        </button>
      </div>

      <!-- Post Grid -->
      <div id="postGrid">
        <!-- Posts will be loaded here by JavaScript -->
      </div>
    </div>

    <script src="./community.js"></script>
  </body>
</html>
