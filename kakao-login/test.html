<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카카오 로그인 테스트</title>
  <style>
    body { text-align: center; margin-top: 100px; font-family: sans-serif; }
    .btn-kakao {
      background-color: #FEE500;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>카카오 로그인</h1>
  <button class="btn-kakao" onclick="kakaoLogin()">카카오로 시작하기</button>

  <script>
    function kakaoLogin() {
      const REST_API_KEY = "카카오REST_API_KEY";
      const REDIRECT_URI = "http://localhost:3000/auth/kakao/callback";
      const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${REST_API_KEY}&redirect_uri=${REDIRECT_URI}`;
      window.location.href = kakaoAuthUrl;
    }
  </script>
</body>
</html>
