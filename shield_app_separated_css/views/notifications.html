<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알림 - SHIELD FOR HER</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/notifications.css">
  <style>
    .notification-page-item {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: all 0.2s;
      cursor: pointer;
    }

    .notification-page-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .notification-page-item.unread {
      background: #eff6ff;
      border-left: 4px solid var(--blue);
    }

    .notification-type-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .notification-type-badge.warning {
      background: #fee2e2;
      color: var(--red);
    }

    .notification-type-badge.info {
      background: #dbeafe;
      color: var(--blue);
    }

    .notification-type-badge.success {
      background: #d1fae5;
      color: var(--green);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <div class="brand">SHIELD FOR HER</div>
      <div class="nav-actions">
        <button class="icon-btn active" title="알림">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
          </svg>
          <span class="badge" id="notificationBadge">0</span>
        </button>
        <button class="icon-btn" title="설정" onclick="location.href='/settings'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m8.66-16.66l-4.24 4.24m-8.84 8.84L2.34 20.66m18.32 0l-4.24-4.24m-8.84-8.84L2.34 3.34"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div style="max-width: 1000px; margin: 0 auto; padding: 40px 24px;">
    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 48px;">
      <div style="display: flex; align-items: center; gap: 16px;">
        <a href="/" style="width: 48px; height: 48px; border-radius: 16px; border: none; background: var(--white); color: var(--gray-700); cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04); transition: all 0.2s; text-decoration: none;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px;">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 style="font-size: 36px; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 8px;">알림</h1>
          <p style="color: var(--gray-600);">보안 알림 및 시스템 메시지</p>
        </div>
      </div>
      <div style="display: flex; gap: 12px;">
        <button class="btn-secondary" onclick="markAllAsRead()">모두 읽음</button>
        <button class="btn-secondary" onclick="clearAllNotifications()">모두 삭제</button>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div style="display: flex; gap: 12px; margin-bottom: 32px; overflow-x: auto; padding-bottom: 8px;">
      <button class="community-category-tab active" onclick="filterNotifications('all')">전체</button>
      <button class="community-category-tab" onclick="filterNotifications('warning')">경고</button>
      <button class="community-category-tab" onclick="filterNotifications('info')">정보</button>
      <button class="community-category-tab" onclick="filterNotifications('success')">성공</button>
      <button class="community-category-tab" onclick="filterNotifications('unread')">읽지 않음</button>
    </div>

    <!-- Notification List -->
    <div id="notificationList">
      <!-- Notifications will be loaded here -->
    </div>
  </div>

  <script src="/notifications.js"></script>
</body>
</html>
