<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - SHIELD FOR HER</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/signup.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <div class="brand">SHIELD FOR HER</div>
    </div>
  </nav>

  <!-- Main Content -->
  <div style="max-width: 500px; margin: 80px auto; padding: 0 24px;">
    <div style="background: white; border-radius: 24px; padding: 48px 40px; box-shadow: 0 2px 12px rgba(0,0,0,0.04);">
      <h2 style="font-size: 32px; font-weight: 700; text-align: center; margin-bottom: 32px; letter-spacing: -0.02em;">회원가입</h2>
      
      <!-- Social Login Section -->
      <div style="margin-bottom: 32px;">
        <button class="btn-kakao" onclick="handleKakaoSignup()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3C6.48 3 2 6.58 2 11c0 2.8 1.8 5.27 4.5 6.75L5.5 21l4.5-2.25c.65.08 1.32.12 2 .12 5.52 0 10-3.58 10-8s-4.48-8-10-8z"/>
          </svg>
          카카오톡으로 시작하기
        </button>
        
        <div style="display: flex; align-items: center; gap: 16px; margin: 24px 0;">
          <div style="flex: 1; height: 1px; background: var(--gray-200);"></div>
          <span style="font-size: 14px; color: var(--gray-500);">또는</span>
          <div style="flex: 1; height: 1px; background: var(--gray-200);"></div>
        </div>
      </div>

      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label class="form-label">이름 <span style="color: var(--red);">*</span></label>
          <input class="form-input" type="text" id="signupName" placeholder="이름을 입력하세요" required />
        </div>

        <div class="form-group">
          <label class="form-label">이메일 <span style="color: var(--red);">*</span></label>
          <input class="form-input" type="email" id="signupEmail" placeholder="example@email.com" required />
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호 <span style="color: var(--red);">*</span></label>
          <input class="form-input" type="password" id="signupPassword" placeholder="8자 이상" required minlength="8" />
          <p style="font-size: 12px; color: var(--gray-500); margin-top: 6px;">최소 8자 이상 입력해주세요</p>
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호 확인 <span style="color: var(--red);">*</span></label>
          <input class="form-input" type="password" id="signupPasswordConfirm" placeholder="비밀번호 재입력" required />
        </div>

        <div style="margin: 24px 0;">
          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" id="agreeTerms" required style="width: 20px; height: 20px; cursor: pointer;" />
            <span style="font-size: 14px; color: var(--gray-700);">
              <a href="#" style="color: var(--blue); text-decoration: underline;">이용약관</a> 및 
              <a href="#" style="color: var(--blue); text-decoration: underline;">개인정보처리방침</a>에 동의합니다
            </span>
          </label>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 16px;">가입하기</button>
      </form>

      <div style="text-align: center; font-size: 14px; color: var(--gray-600);">
        이미 계정이 있으신가요? 
        <a href="/" style="color: var(--blue); font-weight: 600; text-decoration: none;">로그인</a>
      </div>
    </div>
  </div>

  <script src="/signup.js"></script>
</body>
</html>
