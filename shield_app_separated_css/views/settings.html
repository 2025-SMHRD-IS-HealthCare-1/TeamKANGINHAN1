<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보안 키워드 설정 - SHIELD FOR HER</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/settings.css">
  <style>
    .settings-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 0 24px;
    }

    .settings-card {
      background: white;
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }

    .settings-header-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .settings-header-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
    }

    .settings-card h2 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 16px;
    }

    .settings-description {
      text-align: center;
      color: var(--gray-600);
      font-size: 15px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .keyword-list {
      margin-bottom: 24px;
    }

    .keyword-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--gray-50);
      border-radius: 12px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .keyword-item:hover {
      background: var(--gray-100);
    }

    .keyword-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-900);
    }

    .keyword-delete {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--red);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .keyword-delete:hover {
      background: #dc2626;
      transform: scale(1.1);
    }

    .keyword-delete svg {
      width: 18px;
      height: 18px;
    }

    .add-keyword-wrapper {
      margin-top: 32px;
    }

    .keyword-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      margin-bottom: 16px;
      transition: all 0.2s;
    }

    .keyword-input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-add-keyword {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .btn-add-keyword:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .back-button {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: none;
      background: white;
      color: var(--gray-700);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: all 0.2s;
      margin-bottom: 24px;
    }

    .back-button:hover {
      background: var(--gray-50);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <div class="brand">SHIELD FOR HER</div>
      <div class="nav-actions">
        <button class="icon-btn" title="알림" onclick="location.href='/notifications'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
          </svg>
          <span class="badge">3</span>
        </button>
        <button class="icon-btn active" title="설정">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m8.66-16.66l-4.24 4.24m-8.84 8.84L2.34 20.66m18.32 0l-4.24-4.24m-8.84-8.84L2.34 3.34"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="settings-container">
    <button class="back-button" onclick="location.href='/'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px;">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
    </button>

    <div class="settings-card">
      <div class="settings-header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v3m0 14v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M2 12h3m14 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>

      <h2>보안 키워드 설정</h2>
      
      <p class="settings-description">
        비상 시 사용할 음성 키워드를 작성해주세요.<br>
        예: 빨간토끼, 검은구름
      </p>

      <div class="keyword-list" id="keywordList">
        <!-- 키워드가 여기에 렌더링됩니다 -->
      </div>

      <div class="add-keyword-wrapper">
        <input 
          type="text" 
          class="keyword-input" 
          id="keywordInput" 
          placeholder="새 키워드를 입력하세요"
          onkeypress="if(event.key==='Enter') addKeyword()"
        />
        <button class="btn-add-keyword" onclick="addKeyword()">
          + 비상 키워드 추가하기
        </button>
      </div>
    </div>
  </div>

  <script src="/settings.js"></script>
</body>
</html>
